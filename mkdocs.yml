site_name: Happy Hub
site_url: https://happyhub.in
repo_url: https://github.com/puneetkkala/puneetkkala.github.io
repo_name: puneetkkala/puneetkkala.github.io

nav:
  - Home: index.md
  - About: about/me.md
  - Blog:
    - Sustainability:
      - What is Sustainability: blog/sustainability/what-is-sustainability.md
    - Kotlin:
      - SOLID Design Principles: blog/kotlin/solid-design-principles.md
    - Accessibility:
      - What is Accessibility: blog/accessibility/what-is-accessibility.md
    - Machine Learning:
      - What is Machine Learning: blog/ml/what-is-ml.md
    - Technology:
      - Evolution of Password Policy: blog/technology/evolution-of-password-policy.md
  - Tags: tags.md

theme:
  name: material
  theme:
  palette: 
    - scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/puneetkkala
    - icon: fontawesome/brands/github
      link: https://github.com/puneetkkala
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/puneetkkala/
    - icon: fontawesome/brands/medium
      link: https://medium.com/@puneetkkala
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/kalapuneet/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kalapuneet/
    - icon: fontawesome/solid/paper-plane
      link: mailto:puneet@happyhub.in
  analytics:
    provider: google
    property: !ENV GA_ID
    feedback: 
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
copyright: >
  Copyright &copy; 2022-2023 Puneet Kala -
  <a href="#__consent">Change cookie settings</a>
plugins:
  - search
  - social
  - tags:
      tags_file: tags.md
  - offline
  - git-revision-date-localized:
      enabled_creation_date: true
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables