site_name: Happy Hub
site_url: https://happyhub.in
repo_url: https://github.com/puneetkkala/puneetkkala.github.io
repo_name: puneetkkala/puneetkkala.github.io

theme:
  name: material
  palette:
    primary: deep orange
    accent: deep purple
  font:
    text: Roboto
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
extra:
  homepage: https://happyhub.in
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics: Google Analytics
      github: Github
    actions:
      - accept
      - manage
      - reject
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/puneetkkala
    - icon: fontawesome/brands/github
      link: https://github.com/puneetkkala
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/puneetkkala/
    - icon: fontawesome/brands/medium
      link: https://medium.com/@puneetkkala
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/kalapuneet/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kalapuneet/
    - icon: fontawesome/solid/paper-plane
      link: mailto:puneet@happyhub.in
  analytics:
    provider: google
    property: !ENV GA_ID
    feedback: 
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
copyright: >
  Copyright &copy; 2022-2023 Puneet Kala -
  <a href="#__consent">Change cookie settings</a>
plugins:
  - search
  - social
  - tags:
      tags_file: tags.md
  - offline